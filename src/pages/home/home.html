<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-card *ngFor="let deputado of deputados" (click)="detalhes(deputado)">
    <ion-item>
      <ion-avatar item-start>
        <img  class="img" src="https://upload.wikimedia.org/wikipedia/commons/f/f3/Tiririca_na_camara.jpg" alt="tiririca">
      </ion-avatar>
      <h2>{{deputado.nome}}</h2>
      <p>{{deputado.partido}}</p>
      <p>Despesas - R$ {{deputado.despesas}}</p>
    </ion-item>
  </ion-card>
</ion-content>
